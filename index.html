<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- БЛОК ВЫБОРА ТЕСТА -->
    <div id="testSelection">
        <h1>Выберите тест</h1>
        <button onclick="loadTest('test1.json')">Тест 1</button>
        <button onclick="loadTest('test2.json')">Тест 2</button>
        <button onclick="loadTest('test3.json')">Тест 3</button>
    </div>

    <!-- БЛОК ПРОХОЖДЕНИЯ ТЕСТА -->
    <div id="app" style="display: none;">
        <h1 id="questionNumber">Вопрос №1 из 2</h1>
        <p id="questionText">Текст вопроса</p>
        <div id="answersContainer"></div>
        <button id="nextButton">Проверить</button>
        <div id="resultContainer" style="display: none;">
            <p id="resultText">Правильных ответов: 0 Неправильных ответов: 0</p>
            <button id="restartButton">Начать сначала</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
