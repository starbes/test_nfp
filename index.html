<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Выбор теста -->
        <div id="testSelector">
            <h1>Добро пожаловать!</h1>
            <h2>Выберите вариант тестирования:</h2>

            <button onclick="loadTest('test1.json')">Тест ГЭК</button>
            <button onclick="loadTest('test2.json')">Тест 1к2с</button>
            <button onclick="loadTest('test3.json')">Тест 1к1с</button>
            <button onclick="loadTest('test4.json')">Тест 2к1с</button>
            
            <p style="margin-top: 30px; font-size: 16px; color: #555;">
                По вопросам и предложениям пишите в Telegram:
                <a href="https://t.me/redbes" target="_blank" style="color: #2196f3; text-decoration: none;">
                    Александр Ш.
                </a>
            </p>
        </div>

        <!-- Основной тест -->
        <div id="quizContainer" style="display: none;">
            <div id="questionHeader">
                <h1 id="questionNumber">Вопрос №1 из 2</h1>
                <p id="questionText">Текст вопроса</p>
            </div>
            <div id="answersContainer"></div>
            <button id="nextButton">Проверить</button>
        </div>

    <!-- Результат -->
        <div id="resultContainer" style="display: none;">
            <p id="resultText">Правильных ответов: 0 Неправильных ответов: 0</p>
            <button id="restartButton">Начать сначала</button>
            <button id="shareButton">Поделиться результатом</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
